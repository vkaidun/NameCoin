<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design vs. HTML Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 320px;
            height: 640px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        img, iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        iframe {
            opacity: 0.5;
            pointer-events: none;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="desigm/Wallet.png" alt="Design Image">
        <iframe src="test/main.html"></iframe>
    </div>
    <div class="controls">
        <label for="opacity">Iframe Opacity: </label>
        <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.5" oninput="updateOpacity(this.value)">
    </div>
    <script>
        function updateOpacity(value) {
            document.querySelector("iframe").style.opacity = value;
        }
    </script>
</body>
</html>
